name: Build CMFA with Mihomo Smart Core (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取原 ClashMetaForAndroid 仓库最新代码
    - name: Checkout CMFA source
      uses: actions/checkout@v3
      with:
        repository: MetaCubeX/ClashMetaForAndroid
        ref: main
        path: cmfa-source

    # 2. 设置 JDK 21（适配项目源码要求）
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # 3. 设置 Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # 4. 下载并替换 ARM64-v8a 内核
    - name: Download Mihomo Smart Core (arm64-v8a)
      run: |
        ASSETS_BIN_PATH="cmfa-source/app/src/main/jniLibs"
        mkdir -p "$ASSETS_BIN_PATH/arm64-v8a"

        # 下载指定内核
        SMART_CORE_URL="https://github.com/vernesong/mihomo/releases/download/Prerelease-Alpha/mihomo-android-arm64-v8-alpha-smart-627d6e2.gz"

        echo "Downloading ARM64 Smart Core from $SMART_CORE_URL..."
        curl -L -f "$SMART_CORE_URL" -o /tmp/smart_core.gz

        # 解压并替换
        gunzip -f /tmp/smart_core.gz
        mv /tmp/smart_core "$ASSETS_BIN_PATH/arm64-v8a/mihomo"
        chmod +x "$ASSETS_BIN_PATH/arm64-v8a/mihomo"

        echo "Downloaded and replaced ARM64 smart core successfully!"

    # 5. 构建 APK (Debug 版本)
    - name: Build APK (Debug)
      run: |
        cd cmfa-source
        ./gradlew clean assembleDebug

    # 6. 上传 APK 到 Actions Artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cmfa-smart-apk
        path: cmfa-source/app/build/outputs/apk/debug/*.apk
