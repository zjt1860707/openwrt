name: Build CMFA with Mihomo Smart Core

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取原 ClashMetaForAndroid 仓库最新代码
    - name: Checkout CMFA source
      uses: actions/checkout@v3
      with:
        repository: MetaCubeX/ClashMetaForAndroid
        ref: main
        path: cmfa-source

    # 2. 设置 JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. 设置 Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # 4. 自动下载最新 Mihomo smart 内核
    - name: Download latest Mihomo Smart cores
      run: |
        ASSETS_BIN_PATH="cmfa-source/app/src/main/jniLibs"
        mkdir -p "$ASSETS_BIN_PATH/arm64-v8a" "$ASSETS_BIN_PATH/armeabi-v7a"

        # 获取最新 Release JSON
        RELEASE_JSON=$(curl -s https://api.github.com/repos/vernesong/mihomo/releases/latest)

        # 抓取 smart 内核下载链接
        ARM64_URL=$(echo "$RELEASE_JSON" | grep "browser_download_url" | grep "android-arm64-v8a" | grep "smart" | cut -d '"' -f 4)
        ARMV7_URL=$(echo "$RELEASE_JSON" | grep "browser_download_url" | grep "android-armv7" | grep "smart" | cut -d '"' -f 4)

        echo "Downloading ARM64 from $ARM64_URL"
        curl -L -f "$ARM64_URL" -o /tmp/arm64.gz
        gunzip -f /tmp/arm64.gz
        mv /tmp/mihomo-smart-android-arm64-v8a "$ASSETS_BIN_PATH/arm64-v8a/mihomo"
        chmod +x "$ASSETS_BIN_PATH/arm64-v8a/mihomo"

        echo "Downloading ARMv7 from $ARMV7_URL"
        curl -L -f "$ARMV7_URL" -o /tmp/armv7.gz
        gunzip -f /tmp/armv7.gz
        mv /tmp/mihomo-smart-android-armv7 "$ASSETS_BIN_PATH/armeabi-v7a/mihomo"
        chmod +x "$ASSETS_BIN_PATH/armeabi-v7a/mihomo"

        echo "Downloaded and replaced Mihomo smart cores successfully!"

    # 5. 构建 APK
    - name: Build APK
      run: |
        cd cmfa-source
        ./gradlew clean assembleRelease

    # 6. 上传 APK 到 Actions Artifact (v4)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cmfa-smart-apk
        path: cmfa-source/app/build/outputs/apk/release/*.apk
