name: Build CMFA with Mihomo Smart Core

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取原 ClashMetaForAndroid 仓库最新代码
    - name: Checkout CMFA source
      uses: actions/checkout@v3
      with:
        repository: MetaCubeX/ClashMetaForAndroid  # 原仓库地址
        ref: main
        path: cmfa-source

    # 2. 设置 JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. 设置 Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # 4. 下载 vernesong/mihomo smart 内核
    - name: Download Mihomo Smart cores
      run: |
        ASSETS_BIN_PATH="cmfa-source/app/src/main/jniLibs"
        mkdir -p "$ASSETS_BIN_PATH/arm64-v8a" "$ASSETS_BIN_PATH/armeabi-v7a"

        # arm64-v8a
        curl -L https://github.com/vernesong/mihomo/releases/latest/download/mihomo-smart-android-arm64-v8a.gz -o /tmp/arm64.gz
        gunzip -f /tmp/arm64.gz
        mv /tmp/mihomo-smart-android-arm64-v8a "$ASSETS_BIN_PATH/arm64-v8a/mihomo"
        chmod +x "$ASSETS_BIN_PATH/arm64-v8a/mihomo"

        # armeabi-v7a
        curl -L https://github.com/vernesong/mihomo/releases/latest/download/mihomo-smart-android-armv7.gz -o /tmp/armv7.gz
        gunzip -f /tmp/armv7.gz
        mv /tmp/mihomo-smart-android-armv7 "$ASSETS_BIN_PATH/armeabi-v7a/mihomo"
        chmod +x "$ASSETS_BIN_PATH/armeabi-v7a/mihomo"

    # 5. 构建 APK
    - name: Build APK
      run: |
        cd cmfa-source
        ./gradlew clean assembleRelease

    # 6. 上传 APK 到 Actions Artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: cmfa-smart-apk
        path: cmfa-source/app/build/outputs/apk/release/*.apk
