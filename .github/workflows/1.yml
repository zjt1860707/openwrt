name: Build CMFA with Mihomo Smart Core

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取原 ClashMetaForAndroid 仓库最新代码
    - name: Checkout CMFA source
      uses: actions/checkout@v3
      with:
        repository: MetaCubeX/ClashMetaForAndroid
        ref: main
        path: cmfa-source

    # 2. 设置 JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. 设置 Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # 4. 下载并替换 ARM64-v8a 内核
    - name: Download Mihomo Smart Core (arm64-v8a)
      run: |
        ASSETS_BIN_PATH="cmfa-source/app/src/main/jniLibs"
        mkdir -p "$ASSETS_BIN_PATH/arm64-v8a"

        # 下载并解压
        curl -L -f "https://github.com/vernesong/mihomo/releases/download/Prerelease-Alpha/mihomo-android-arm64-v8-alpha-smart-627d6e2.gz" -o /tmp/smart_core.gz
        gunzip -f /tmp/smart_core.gz
        mv /tmp/smart_core "$ASSETS_BIN_PATH/arm64-v8a/mihomo"
        chmod +x "$ASSETS_BIN_PATH/arm64-v8a/mihomo"

        echo "Downloaded and replaced ARM64 smart core successfully!"

    # 5. 构建 APK
    - name: Build APK
      run: |
        cd cmfa-source
        ./gradlew clean assembleRelease

    # 6. 上传 APK 到 Actions Artifact (v4)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cmfa-smart-apk
        path: cmfa-source/app/build/outputs/apk/release/*.apk
